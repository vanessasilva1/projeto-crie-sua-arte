<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterColor - Faça seu login</title>

    <link rel="stylesheet" href="../css/reset.css">

    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo-style.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body style="background: rgb(112, 207, 255);">
    <!---------------------- Main Container -------------------------->
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!---------------------- Login Container ---------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!------------------ Left Box / imagem biblioteca / caixa esquerda --------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image">
                <img src="../img/pincel.png" alt="Imagem de fundo" class="img-fluid" style="width: 500px;">
            </div>
        </div>

        <!------------------ Right Box  / Login / caixa direitra --------------------->
        <div class="col-md-6 right-box rounded-4" style="background: rgba(99, 159, 255, 0.29)">
            <div class="row align-items-center">
                <div class="header-text mb-2 mt-3 fw-bold">
                    <p class="fs-4 texto">Esqueceu sua senha?</p>
                    <p class="fs-5 text-center texto">Não se preocupe, isso é algo natural! Apenas informe seu e-mail para enviarmos um código para restaurar sua senha.</p>
                </div>
                        <div class="input-group mb-3">
                            <input type="text" name="matricula" class="form-control form-control-lg bg-light fs-6" placeholder="Informe seu e-mail">
                        </div>
                        <div class="input-group mb-3 texto">
                            <input type="submit" name="login" value="Enviar" class="btn btn-lg btn-primary w-100 fw-bold fs-6">
                        </div>
            <div class="row mb-3 text-end texto">
                <small>Deseja voltar? <a href="login.html">Clique aqui!</a></small>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
